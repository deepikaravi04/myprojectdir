{% extends "nav.html" %}

{% block title %}Delete Hosteller{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this hosteller?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'hosteller_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
